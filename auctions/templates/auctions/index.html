{% extends "auctions/layout.html" %}

{% block body %}

<h2>Active Listings:</h2>

<div class="container">
  <div class="row">
    {% for listing in listings %}
    <div class="col">
      <div class="row row-cols-1 row-cols-md-3 g-4">    
         <div class="card">
      <img src="{{ listing.image }}" class="card-img-top" alt="image">
      <div class="card-body">
            <h5 class="card-title">{{ listing.title }}</h5>
            <p class="card-text"> {{ listing.description }} </p>
          </div>
          <div class="card-footer">
            <a href="{% url 'listing_details' listing.id %}" class="btn btn-primary">View Listing</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
