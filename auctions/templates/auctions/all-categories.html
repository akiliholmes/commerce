{% extends "auctions/layout.html" %}

{% block body %}

<h2>Categories</h2>

<ul class="list-group">
    {% for type in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{type.name}}
      <span class="badge bg-primary rounded-pill">{{type.name__count}}</span>
    </li>
    {% endfor %}
  </ul>
 
{% endblock %}
